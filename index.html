<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dad's 60th Birthday</title>
    <meta name="description" content="Happy 60th Birthday! Pick your skydiving day." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3EðŸŽ‰%3C/text%3E%3C/svg%3E" />
  </head>
  <body>
    <div id="app">
      <div id="login-card" class="card">
        <h1 class="title">Private Celebration</h1>
        <p class="subtitle">Please sign in to continue</p>
        <form id="login-form" autocomplete="off">
          <div class="field">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Enter username" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter password" required />
          </div>
          <button id="login-button" class="btn primary" type="submit">Sign in</button>
          <p id="login-error" class="error" role="alert" aria-live="polite"></p>
        </form>
      </div>

      <div id="main-card" class="card hidden">
        <div class="celebration">
          <h1 class="title gradient">Happy 60th Birthday, Dad! ðŸŽ‰</h1>
          <p class="subtitle">We love you and can't wait to celebrate with a jump!</p>
        </div>

        <div class="divider"></div>

        <form id="date-form">
          <div class="field">
            <label for="skydive-date">Pick the day you'd like to go skydiving</label>
            <input id="skydive-date" name="skydive_date" type="date" required />
            <p class="hint">Choose any future date. Once submitted, your choice will be locked.</p>
          </div>
          <button id="submit-date" class="btn success" type="submit">Lock in my choice</button>
          <p id="submit-status" class="status" aria-live="polite"></p>
        </form>

        <div class="footer-actions">
          <button id="logout-button" class="btn ghost" type="button">Sign out</button>
        </div>
      </div>
    </div>

    <div id="toasts" class="toasts" aria-live="polite" aria-atomic="true"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js" integrity="sha256-2+E7e6iFGETNodT3JQ9F0deWl4FGp+4nXkfd3XN4kcg=" crossorigin="anonymous"></script>
    <script src="./assets/script.js" type="module"></script>
  </body>
</html>
